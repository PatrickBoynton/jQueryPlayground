<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Practice</title>
    <link

  <body>
    <h1 class="text-center">jQuery Todo App</h1>

    <div class="form-inline">
      <div class="form-group">
        <form action="" method="POST" class="p-2 m-auto">
          <label for="add-todo">Todo Title</label>
          <input type="text" name="title" id="add-todo" class="m-3" />
          <button type="submit" class="btn btn-primary m-2" id="add">
            Add Todo
          </button>
          <a id="clear" class="btn btn-success">Clear Todos</a>
        </form>
      </div>
    </div>
    <!-- Where the todo cards are displayed. -->
    <div class="d-flex flex-wrap items"></div>
